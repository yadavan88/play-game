@import helper._
@(userForm: Form[User])(implicit messages: Messages)
<head>
  <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
</head>
<h1>Create New User</h1>
<br/>
<label id="message"></label>
  <br/>
  @inputText(userForm("username"), Symbol("id") -> "create_username")
  @inputPassword(userForm("password"), Symbol("id") -> "create_password")

  <input type="button" value="Submit" onclick="createUser()">
