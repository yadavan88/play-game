@import helper._
@(userForm: Form[User])(implicit messages: Messages)
<head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/index.css")">
    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
</head>

<h1 style="padding-top: 10px; padding-left: 10px">Create New User</h1>
<br/>
<label id="message"></label>
<br/>
<div class="formBasic">
    @inputText(userForm("username"), Symbol("id") -> "create_username")
    @inputPassword(userForm("password"), Symbol("id") -> "create_password")

    <div class="formBasic"><input type="button" value="Submit" onclick="createUser()" ></div>

</div>
